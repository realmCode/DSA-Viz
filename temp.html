<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      /* Remove default margins and set full viewport dimensions */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      /* Force the model-viewer to cover the entire viewport */
      model-viewer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
    alt="Stylized Flying Bee Bird" 
    src="./matrix_void.glb" 

    camera-controls
    auto-rotate
    min-camera-orbit="0deg 75deg 6.1m"
    max-camera-orbit="0deg 75deg 6.1m"
    camera-target="0m 1m 0m"
    style="width: 100vw; height: 100vh;"
    disable-zoom
    disable-pan

    autoplay>
  </model-viewer>
  
  </body>
</html>
